# Google Cloud Build configuration
# Automatiza el build y deploy a Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ml-service:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ml-service:latest'
      - '.'
    timeout: 1200s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ml-service:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ml-service:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ml-service'
      - '--image=gcr.io/$PROJECT_ID/ml-service:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--max-instances=10'
      - '--min-instances=1'
      - '--timeout=300s'
      - '--set-env-vars=MONGODB_URL=$$MONGODB_URL,API_KEY=$$API_KEY,CORS_ORIGINS=$$CORS_ORIGINS'

images:
  - 'gcr.io/$PROJECT_ID/ml-service:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ml-service:latest'

timeout: 1800s

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
